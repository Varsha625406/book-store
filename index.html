<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookStore - Home</title>
  <link rel="stylesheet" href="styles.css">
  <script src="cart-functions.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    .book-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .book-item {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .book-item img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #f1f1f1;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BookStore</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
  <main>
    <h2>Featured Books</h2>
    <div class="book-list">
      <div class="book-item">
        <img src="alchemist.jpg" alt="The Alchemist">
        <h3>The Alchemist</h3>
        <p>Price: $15.99</p>
        <button onclick="addToCart('The Alchemist', 'images/alchemist.jpg', 15.99)">Add to Cart</button>
      </div>
      <div class="book-item">
        <img src="atomic_habits.jpg" alt="Atomic Habits">
        <h3>Atomic Habits</h3>
        <p>Price: $18.99</p>
        <button onclick="addToCart('Atomic Habits', 'images/atomic_habits.jpg', 18.99)">Add to Cart</button>
      </div>
      <div class="book-item">
        <img src="rich_dad_poor_dad.jpg" alt="Rich Dad Poor Dad">
        <h3>Rich Dad Poor Dad</h3>
        <p>Price: $14.50</p>
        <button onclick="addToCart('Rich Dad Poor Dad', 'images/rich_dad_poor_dad.jpg', 14.50)">Add to Cart</button>
      </div>
      <div class="book-item">
        <img src="deep_work.jpg" alt="Deep Work">
        <h3>Deep Work</h3>
        <p>Price: $16.75</p>
        <button onclick="addToCart('Deep Work', 'images/deep_work.jpg', 16.75)">Add to Cart</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 BookStore</p>
  </footer>
</body>
</html>
